    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.7/shaka-player.compiled.js"></script>
    <script>
const manifestUri = 'static/images/uploads/stream.mpd';
const licenseServer = 'https://license-global.pallycon.com/ri/licenseManager.do';

function initApp() {
    // Install built-in polyfills to patch browser incompatibilities.
    shaka.polyfill.installAll();

    // Check to see if the browser supports the basic APIs Shaka needs.
    if (shaka.Player.isBrowserSupported()) {
        // Everything looks good!
        initPlayer();
    } else {
        // This browser does not have the minimum set of APIs we need.
        console.error('Browser not supported!');
    }
}

async function initPlayer() {
    // Create a Player instance.
    const video = document.getElementById('video');
    const player = new shaka.Player();

    player.configure({
        drm: {
            servers: {
                'com.widevine.alpha': licenseServer
            }
        }
    });

    // Try to load a manifest.
    try {
        player.getNetworkingEngine().registerRequestFilter(function(type, request, context) {
            // Only add headers to license requests:
            if (type == shaka.net.NetworkingEngine.RequestType.LICENSE) {
              // This is the specific header name and value the server wants:
              request.headers['pallycon-customdata-v2'] = 'eyJhY2Nlc3Nfa2V5IjoieEhCaWdFbXVJT0w1bUY2dDJpd2I0dlNEQ0tNSjZ4XC9mWGJjRWdZNTM5Y2t0WlZNeEhqU1lhYlNldGp4a2s2TTgiLCJzaXRlX2lkIjoiMDdNWCJ9';
            }
          });

        await player.load(manifestUri);
        // The video should now be playing!  
    } catch (e) {
        onError(e);
    }

    await player.attach(video);

    // Attach player to the window to make it easy to access in the JS console.
    window.player = player;

    // Listen for error events.
    player.addEventListener('error', onErrorEvent);

    // Try to load a manifest.
    // This is an asynchronous process.
    try {
        await player.load(manifestUri);
        // This runs if the asynchronous load is successful.
        console.log('The video has now been loaded!');
    } catch (e) {
        // onError is executed if the asynchronous load fails.
        onError(e);
    }
}

function onErrorEvent(event) {
    // Extract the shaka.util.Error object from the event.
    onError(event.detail);
}

function onError(error) {
    // Log the error.
    console.error('Error code', error.code, 'object', error);
}

document.addEventListener('DOMContentLoaded', initApp);
